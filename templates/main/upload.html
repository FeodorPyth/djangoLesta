{% extends "base.html" %}
{% block title %}
  Загрузка файла
{% endblock %}

{% block content %}
  <div class="col q-flex justify-content-center">
    <div class="card" style="width: 40rem;">
      <div class="card-header">  
        <h2>Главная страница</h2>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <div class="mb-3">
              <label for="id_file_field" class="form-label">Загрузите текстовый файл</label></br>
              {{ form.file_field }}
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>
      </div>
    </div>    
  </div>
{% endblock %}
